<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="playApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="playApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="playApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="playApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bitcore Playground</title>
  <meta name="description" content="A bitcoin playground">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="bower_components/highlightjs/styles/monokai_sublime.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bower_components/foundation/foundation-icons/foundation-icons.css" />

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

  <script src="bower_components/highlightjs/highlight.pack.js"></script>
  <script src="bower_components/foundation/js/vendor/modernizr.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="bower_components/foundation/js/foundation/foundation.tooltip.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

</head>
<body>


<!--Header Starts-->  
  <section id="header" class="bg-color-black2">
    <div class="row p10t">
      <div class="medium-4 columns">
        <a href="#"><img src="../img/bitcore-logo-hd.svg" width="99" height="28" alt="bitcore"/>
          <span class="playground-logo 15em">playground</span>
        </a>
      </div>
      <div class="medium-8 columns text-right">
        <ul id="nav-hd">
          <li class="docs"><a href="http://bitcore.io/guide/" target="_blank">Docs</a></li>
          <li class="api"><a href="http://bitcore.io/api/" target="_blank">API</a></li>
          <li class="github"><a href="https://github.com/bitpay/bitcore" target="_blank">Github</a></li>
        </ul>
      </div>
    </div>
  </section>
  <!--Header Ends-->   

<div class="main-sidebar">
      <!--Sidebar starts--> 
    <div class="large-12 columns" ng-controller="SideBar">
      <div class="switch-sidebar">
        <fieldset class="switch round tiny fnt08 vertical-align" tabindex="0">
          <span class="switch-txt-opt">Testnet</span>
          <input id="testnet" type="checkbox" ng-model="network" ng-change="setTestnet(network)">
          <label for="testnet"></label>
          <span class="switch-txt-opt">Livenet</span>
        </fieldset>
      </div>
      <ul class="menu">
        <li class="units"><a href="#/units">units</a></li>
        <li class="keys"><a href="#/keys">keys</a></li>
        <li class="hdkeys"><a href="#/multisig">Multisig Addresses</a></li>
        <li class="multisig"><a href="#/hdkeys">hdkeys</a></li>
        <li class="transaction"><a href="#/transaction">transaction</a></li>
      </ul>
    </div>
    <!--Sidebar ends--> 
</div>
<div class="main-content">
    <!--Content starts--> 
    <div class="no-pr small-12 columns">
      <div ng-view class="bg-color-gray1 p60"></div>
      <div id="terminal" class="bg-color-gray1">
        <div id="terminaltab" class="bg-color-black2 rdt3">
        </div>
        <div id="terminal-content" class="bg-color-black2 p30 fntwhite">
          <ng-include src="'components/console/console.html'"/>
        </div>
      </div>
    </div>
    <!--Content ends--> 
</div>


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bitcore/browser/bitcore.js"></script>
  <script src="app.js"></script>
  <script src="units/units.js"></script>
  <script src="keys/keys.js"></script>
  <script src="multisig/multisig.js"></script>
  <script src="hdkeys/hdkeys.js"></script>
  <script src="transaction/transaction.js"></script>

</body>
</html>
