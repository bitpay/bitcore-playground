<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bitcore Playground</title>
  <meta name="description" content="Explore the Bitcoin technologies through the bitcore library with an interactive UI that generates code for you">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/img/favicon.png">

  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="bower_components/highlightjs/styles/monokai_sublime.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="/fonts/icomoon/style.css">
  <link rel="stylesheet" href="bower_components/foundation-icon-fonts/foundation-icons.css" />

  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

  <script src="bower_components/highlightjs/highlight.pack.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-appear/src/jquery.appear.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>

  <script>hljs.initHighlightingOnLoad();</script>

<body>

<!--Header Starts-->  
  <section id="header" class="bg-color-black2">
    <div class="row p10t">
      <div class="medium-4 columns">
        <a href="#" class="">
          <div class="playground-logo">
            <span class="fnt13"><img src="../img/bitcore-logo-hd.svg" width="90" alt="bitcore" class="">
             playground</span>
           </div>

        </a>
      </div>
      <div class="medium-8 columns text-right">
        <ul id="nav-hd" class="">
          <li class=""><a href="http://bitcore.io/guide/" target="_blank"><span class="icon-docs"></span> Docs</a></li>
          <li class=""><a href="http://bitcore.io/api/" target="_blank"><span class="icon-api"></span> API</a></li>
          <li class=""><a href="hhttp://bitpaylabs.com/c/bitcore" target="_blank"><span class="icon-lab-solid"></span> Bitpay Labs</a></li>
          <li class=""><a href="https://github.com/bitpay/bitcore" target="_blank"><span class="icon-github"></span> Github</a></li>
        </ul>
      </div>
    </div>
  </section>
<!--Header Ends-->

<div class="main-sidebar show-for-large-up">
      <!--Sidebar starts--> 
    <div class="large-12 columns examples pt30" ng-controller="SideBar">
      <ul class="menu">
        <li class="curent"><a href="#/units"><span class="icon-btc-solid v-align fnt14 pr5 "></span> Units</a></li>
        <li class=""><a href="#/keys"><span class="icon-public-key-solid v-align fnt14 pr5"></span> Address</a></li>
        <li class=""><a href="#/multisig"><span class="icon-keyring-solid v-align fnt14 pr5"></span> Multisig Address</a></li>
        <li class=""><a href="#/hdkeys"><span class="icon-tree-solid v-align fnt14 pr5"></span> HD Keys</a></li>
        <li class=""><a href="#/unspent"><span class="icon-coin v-align fnt14 pr5"></span> Unspent Outputs</a></li>
        <li class=""><a href="#/transaction"><span class="icon-double-arrow-solid fnt14 pr5"></span> Transaction</a></li>
      </ul>
    </div>
    <!--Sidebar ends--> 
</div>

<div class="main-content show-for-large-up">
    <!--Content starts--> 
    <div class="no-p small-12 columns">
      <div ng-view class="bg-color-gray1 p4060"></div>
    </div>
    <!--Content ends--> 
</div>

<div class="show-for-medium-down">
    <!--Content starts--> 
    <div class="no-p small-12 columns">
      <div ng-view class="bg-color-gray1 p4060"></div>
    </div>
    <!--Content ends--> 
</div>


<div style="clear: both;"></div>

<!--Footer Starts-->
<section id="footer" class="bg-color-black2 ng-cloak" ng-show="showFooter">

  <div id="terminal" class="bg-color-gray1">
    <div id="terminaltab" class="bg-color-black2 rdt3 goto-repl"></div>
    <div id="terminaltab-sticky" class="bg-color-black2 rdt3 goto-repl"></div>
    <div id="terminal-content" class="bg-color-black2 p30 fntwhite">
      <ng-include src="'components/console/console.html'"/>
    </div>
  </div>

  <div class="row p10t footer">
    <div class="medium-4 columns">
      <a href="#"><img src="../img/bitcore-logo-hd.svg" width="55" alt="bitcore"/>
        <span class="playground-logo">playground</span>
      </a>
    </div>
    <div class="medium-8 columns text-right">
      <ul id="nav-ft" class="fnt08 m1020">
        <li class=""><a href="http://bitcore.io/guide/" target="_blank"><span class="icon-docs"></span> Docs</a></li>
        <li class=""><a href="http://bitcore.io/api/" target="_blank"><span class="icon-api"></span> API</a></li>
        <li class=""><a href="http://bitpaylabs.com/c/bitcore" target="_blank"><span class="icon-lab-solid"></span> Bitpay Labs</a></li>
        <li class=""><a href="https://github.com/bitpay/bitcore" target="_blank"><span class="icon-github"></span> Github</a></li>
      </ul>
    </div>
  </div>
</section>
<!--Footer Ends-->

  <script src="keys/keys.js"></script>
  <script src="multisig/multisig.js"></script>

  <script src="unspent/unspent.js"></script>
